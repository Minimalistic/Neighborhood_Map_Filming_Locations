<!-- The base code to build this Neighborhood Map project is from Udacity's 
"starter code" from the project 04_Hello Map in Udacity and Google's Maps 
API Course, Lesson 1 -->

<html>
  <head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Main CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Arima+Madurai:200" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
</head>

  <body>
    <div id="main_app">
      <h3>New York Filming Locations</h3>
      <div id="flexbox-container">
        <div id="main_bar">

          <!-- Filming locations and related films courtesy of untappedcities.com -->

          <input data-bind="textInput: typedQuery" placeholder="Filter Locations..."></input>
          <div data-bind="foreach: locationList">
            <button id ="film" data-bind="text: location_name, visible: showItem, click: $root.openInfoWindow"></button>
          </div>
        </div>
          <div id="similar_movies">
            <h5>Average Votes Score:</h5>
        </div>


        <div id="sub_bar">
          <!-- Movie information courtesy of themoviedb.org --> 
          <div id="tmdb_results" data-bind="text: movieInfo"></div>
        </div>
          <i>Film locations courtesy of 
            <a href="http://untappedcities.com/2016/09/30/10-of-the-most-iconic-film-scene-locations-in-nyc/9/">
              UntappedCities.com
            </a>
          </i>
      </div>

      </div>

        <div id="map_body">
          <!-- Google Maps content rendered in 'map' div -->
          <div id="map"></div>
        </div>

      <footer>


                    <a id="movie_db_logo" href="https://www.themoviedb.org">
            <img alt="TheMovieDB.org" src="img/408x161-powered-by-rectangle-green.png" width="64">
          </a>
      </footer>
    <!-- JQuery used for querying The Movie DB -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- TODO Attribution for knockout.js -->
    <script type='text/javascript' src='js/lib/knockout-3.4.2.js'></script>
    <script src="js/app.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzJrprOjHyOL9cKXNcaEpEtzyw1_UBjbQ&libraries=geometry&v=3&callback=initMap" onerror="googleError()">
    </script>
  </body>
</html>
