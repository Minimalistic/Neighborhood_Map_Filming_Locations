<!-- The base code to build this Neighborhood Map project is from Udacity's 
"starter code" from the project 04_Hello Map in Udacity and Google's Maps 
API Course, Lesson 1 -->

<html>
  <head>
    <!--Main CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>  

      <div id="sidebar">
        <i>Locations and film locations courtesy of 
          <a href="http://untappedcities.com/2016/09/30/10-of-the-most-iconic-film-scene-locations-in-nyc/9/">
            UntappedCities.com
          </a>
        </i>

        <!-- Filming locations and related films courtesy of untappedcities.com -->
        <h1>New York Filming Locations</h1>

        <input data-bind="textInput: typedQuery" placeholder="Type something..."></input>
        <label>Locations</label>
        <div data-bind="foreach: locationList">
          <button data-bind="text: location_name, visible: showItem, click: $root.openInfoWindow"></button>
        </div>

        <!-- Movie information courtesy of themoviedb.org -->
        <h3>Related Movie Information:</h3>

        <ul id="tmdb_results"></ul>
        <a href="https://www.themoviedb.org">
          <img alt="TheMovieDB.org" src="img/408x161-powered-by-rectangle-green.png" width="100">
        </a>

      </div>

    <!-- Google Maps content rendered in 'map' div -->
    <div id="map"></div>

    <!-- JQuery used for querying The Movie DB -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- TODO Attribution for knockout.js -->
    <script type='text/javascript' src='js/lib/knockout-3.4.2.js'></script>
    <script src="js/app.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzJrprOjHyOL9cKXNcaEpEtzyw1_UBjbQ&libraries=geometry&v=3&callback=initMap">
    </script>
  </body>
</html>
