<!-- The base code to build this Neighborhood Map project is from Udacity's 
"starter code" from the project 04_Hello Map in Udacity and Google's Maps 
API Course, Lesson 1 -->

<html>
  <head>
    <!--Main CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>


      <div id="sidebar">
        <h1>Map App</h1>

        <input data-bind="textInput: typedQuery"></input>
        <ul data-bind="foreach: locationList">
          <li data-bind="text: title, visible: showItem, click: $root.openInfoWindow"></li>
        </ul>

        <div data-bind="with:locationList">
          <h2>Places of Interest</h2>
          <!-- For each stored location, generate a button with it's title as text and assign a unique id -->
          <div type="button" data-bind="foreach: locations">
            <button id="show-marker" data-bind="text: title, click: $root.openInfoWindow"></button>
          </div>
        </div>
        
      </div>

    <!-- Google Maps content rendered in 'map' div -->
    <div id="map"></div>


    <script type='text/javascript' src='js/lib/knockout-3.4.2.js'></script>
    <script src="js/app.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzJrprOjHyOL9cKXNcaEpEtzyw1_UBjbQ&libraries=geometry&v=3&callback=initMap">
    </script>
  </body>
</html>
