<!-- The base code to build this Neighborhood Map project is from Udacity's 
"starter code" from the project 04_Hello Map in Udacity and Google's Maps 
API Course, Lesson 1 -->

<html>
  <head>
    <!--Main CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>


      <div id="sidebar">
        <h1>Map App</h1>

        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </div>
        <h2>Places of Interest</h2>
        <ul data-bind="foreach: locations">
          <li data-bind="text: title"></li>
        </ul>
      </div>

      <div id="map"></div>


    <script type='text/javascript' src='js/lib/knockout-3.4.2.js'></script>
    <script src="js/app.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzJrprOjHyOL9cKXNcaEpEtzyw1_UBjbQ&libraries=geometry&v=3&callback=initMap">
    </script>
  </body>
</html>
